<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        body { font-family: "Segoe UI", Roboto, sans-serif; background-color: #2c3e50; color: #ecf0f1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-container { background-color: #34495e; padding: 40px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #ffffff; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #bdc3c7; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; border: 1px solid #4a627a; background-color: #2c3e50; color: #ecf0f1; border-radius: 5px; box-sizing: border-box; }
        .btn { display: block; width: 100%; padding: 12px; background-color: #2ecc71; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        .btn:hover { background-color: #27ae60; }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 5px; color: white; text-align: left; }
        .alert-warning { background-color: #f39c12; }
        .switch-form { margin-top: 20px; color: #bdc3c7; }
        .switch-form a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Crear una Cuenta</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Registrarse</button>
        </form>
        <div class="switch-form">
            ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
        </div>
    </div>
</body>
</html>
